<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">

    <title>Car game</title>
</head>

<body>
    <div class="view">
        <div class="lane" id="lane1">

        </div>
        <div class="lane" id="lane2">
            <img id="car" src="assets/img/car.png">
        </div>
        <div class="lane" id="lane3">

        </div>
        <div class="lane" id="lane4">

        </div>

    </div>

    <div id="game_cover">
        <div id="status">
            <span id="blink"> Game Over </span>

        </div>
        <div id="scorediv">
            <span> Score</span>
            <span id="score_val"></span>

        </div>
        <div id="info">
            <span>Press space to restart</span>
        </div>
    </div>

    <script src="js/main.js"></script>

</body>

</html>
